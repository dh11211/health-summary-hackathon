<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts for a cleaner look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ©º AI Health Summarizer</h1>
            <p class="subtitle">Turn complex medical transcripts into clear summaries.</p>
        </header>

        <form method="post" id="mainForm">
            <!-- Persist the transcript so it doesn't disappear after submit -->
            <textarea name="transcript" id="transcript" placeholder="Paste doctor-patient conversation transcript here..." required>{{ transcript }}</textarea>
            
            <div class="button-group">
                <button type="submit" name="action" value="summarize" onclick="showLoading()">Generate SOAP Note</button>
                <button type="submit" name="action" value="diagnose" class="secondary-btn" onclick="showLoading()">Suggest Diagnosis</button>
            </div>
        </form>

        <!-- Loading Indicator (Hidden by default) -->
        <div id="loading" style="display:none; color: #666; margin-bottom: 20px;">
            Processing transcript with AI... please wait.
        </div>

        {% if summary %}
        <div class="result-card">
            <div class="card-header">
                <h2>Generated Summary (SOAP)</h2>
                <button class="copy-btn" onclick="copyToClipboard('summaryContent')">Copy</button>
            </div>
            <div id="summaryContent" class="markdown-body">{{ summary | safe }}</div>
        </div>
        {% endif %}

        {% if diagnosis %}
        <div class="result-card">
            <div class="card-header">
                <h2>Suggested Diagnosis</h2>
                <button class="copy-btn" onclick="copyToClipboard('diagnosisContent')">Copy</button>
            </div>
            <div id="diagnosisContent" class="markdown-body">{{ diagnosis | safe }}</div>
        </div>
        {% endif %}
    </div>

<script>
function showLoading() {
    // Only show loading if there is text in the textarea
    if(document.getElementById('transcript').value.trim() !== "") {
        document.getElementById('loading').style.display = 'block';
    }
}

function copyToClipboard(elementId) {
    const text = document.getElementById(elementId).innerText;
    navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
    }).catch(err => {
        console.error('Failed to copy: ', err);
    });
}
</script>
</body>
</html>
