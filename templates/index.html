<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Medical Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>AI Medical Summarizer</h1>
    <form method="post">
        <textarea name="transcript" rows="15" cols="80" placeholder="Paste conversation transcript here..."></textarea>
        <br>
        <button type="submit">Generate Summary</button>
    </form>
    {% if summary %}
    <div class="summary-container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Generated Summary:</h2>
            <button onclick="copySummary()">Copy to Clipboard</button>
        </div>
        <div id="summaryContent">{{ summary | safe }}</div>
    </div>
    {% endif %}
<script>
function copySummary() {
    // Get the text from the summary div
    const summaryElement = document.getElementById('summaryContent');
    const textToCopy = summaryElement.innerText;

    // Use the browser's Clipboard API to copy the text
    navigator.clipboard.writeText(textToCopy).then(function() {
        // Optional: Give the user some feedback
        alert('Summary copied to clipboard!');
    }, function(err) {
        // Optional: Handle errors
        console.error('Could not copy text: ', err);
    });
}
</script>
</body>
</html>
